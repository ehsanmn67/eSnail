<header class="hero-unit" id="banner">
  <div class="container">
    <h1>eSnail</h1>
    <p class="lead">Send your mail, hands-free</p>
    <i class="mail-icon icon ion-paper-airplane"></i>
    <ul>
      <li ng-repeat="item in uploader.queue">
        {{ item.file.name }} 
        <div image-preview="{ file: item._file, height: 100 }"></div>
        {{ item.file.size/1024/1024|number:2 }} MB
        <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
            <span class="icon ion-paper-airplane"></span> Upload
        </button>
      </li>
    </ul>
    <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
        <span class="icon ion-paper-airplane"></span> Upload all
    </button>
  </div>
</header>
